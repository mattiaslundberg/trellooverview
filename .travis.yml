sudo: false
language: node_js
node_js:
  - "7"

cache:
  yarn: true
  directories:
    - test/elm-stuff
    - elm-stuff
    - node_modules

install:
  - yarn install
  - elm package install --yes
  - mkdir -p build

script:
  - yarn elm-test
  - yarn elm-make -- src/Main.elm --output build/elm.js
  - yarn uglifyjs -- build/elm.js -o build/elm.min.js
  - yarn uglifyjs -- src/index.js -o build/index.min.js
  - cp src/prod.html build.index.html

deploy:
  provider: gcs
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "trellooverviewhosting"
  skip_cleanup: true
  acl: public-read
  local_dir: build
  detect_encoding: true
  cache_control: "max-age=3600"
  on:
    branch: master
    repo: mattiaslundberg/trellooverview
